<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quiz Questions</title>
    <link rel="stylesheet" href="/css/styles.css"> <!-- Link to external CSS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h2 {
            text-align: center;
            color: #007BFF;
        }
        .quiz-question {
            background-color: #fff;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .quiz-question p {
            font-weight: bold;
        }
        ul {
            list-style-type: none;
            padding-left: 0;
        }
        li {
            background: #007BFF;
            color: #fff;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <h2>Quiz Questions</h2>
    <div id="quiz-container"></div>

    <script>
        $(document).ready(function () {
            // Make an AJAX call to fetch quiz questions
            $.ajax({
                url: "/api/quiz/questions",
                method: "GET",
                success: function (data) {
                    // Iterate over each question and add it to the page
                    data.forEach(function (question) {
                        let questionHtml = '<div class="quiz-question">';
                        questionHtml += '<p>' + question.question + '</p>';
                        questionHtml += '<ul>';
                        question.options.forEach(function (option) {
                            questionHtml += '<li>' + option + '</li>';
                        });
                        questionHtml += '</ul>';
                        questionHtml += '</div>';
                        
                        // Append question to the container
                        $("#quiz-container").append(questionHtml);
                    });
                },
                error: function () {
                    $("#quiz-container").append('<p>Unable to load quiz questions. Please try again later.</p>');
                }
            });
        });
    </script>
</body>
</html>
