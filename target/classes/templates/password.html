<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Password Quality Check</title>
    <link rel="stylesheet" href="/css/styles.css"> <!-- Link to external CSS -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #0f0e17;
            color: #f0f0f0;
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            line-height: 1.6;
            font-size: 1.1em;
        }

        h2 {
            text-align: center;
            color: #ff66c4;
            margin-bottom: 30px;
            text-shadow: 0 0 10px #ff66c4, 0 0 20px #ff66c4;
        }

        .password-check-container {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            border-radius: 10px;
            padding: 30px;
            margin: 0 auto;
            max-width: 600px;
            box-shadow: 0 0 15px rgba(255, 102, 196, 0.5);
            border: 1px solid #ff66c4;
            text-align: center;
        }

        .password-input {
            width: 80%;
            padding: 10px;
            margin: 15px 0;
            border-radius: 5px;
            border: none;
            background-color: #2b2d42;
            color: #f0f0f0;
            font-size: 1em;
        }

        .check-password-btn {
            background-color: #ff66c4;
            color: #0f0e17;
            padding: 15px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 0 10px #ff66c4;
        }

        .check-password-btn:hover {
            background-color: #e94560;
            transform: scale(1.05);
        }

        #password-feedback {
            margin-top: 20px;
            font-size: 1.1em;
            white-space: pre-line;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- Updated to a reliable source -->
</head>
<body>
    <h2>Password Quality Check</h2>
    <div class="password-check-container">
        <label for="password-input">Enter a password:</label><br>
        <input type="password" id="password-input" class="password-input" placeholder="Enter password">
        <button id="check-password" class="check-password-btn">Check Password Quality</button>
    </div>
    <div id="password-feedback" class="password-feedback"></div>

    <script>
        $(document).ready(function () {
            console.log("Document is ready, jQuery is loaded.");
            
            $('#check-password').click(function () {
                console.log("Check Password button clicked.");
                
                const password = $('#password-input').val();
                
                if (!password) {
                    $('#password-feedback').text('Please enter a password.').css('color', '#ff6b6b');
                    return;
                }

                let feedback = '';
                let score = 0;

                // Check length
                if (password.length >= 8) {
                    feedback += 'Password length is sufficient.\n';
                    score++;
                } else {
                    feedback += 'Password length is too short (must be at least 8 characters).\n';
                }

                // Check for uppercase letter
                if (/[A-Z]/.test(password)) {
                    feedback += 'Password contains an uppercase letter.\n';
                    score++;
                } else {
                    feedback += 'Password should contain at least one uppercase letter.\n';
                }

                // Check for lowercase letter
                if (/[a-z]/.test(password)) {
                    feedback += 'Password contains a lowercase letter.\n';
                    score++;
                } else {
                    feedback += 'Password should contain at least one lowercase letter.\n';
                }

                // Check for digit
                if (/[0-9]/.test(password)) {
                    feedback += 'Password contains a number.\n';
                    score++;
                } else {
                    feedback += 'Password should contain at least one number.\n';
                }

                // Check for special character
                if (/[^A-Za-z0-9]/.test(password)) {
                    feedback += 'Password contains a special character.\n';
                    score++;
                } else {
                    feedback += 'Password should contain at least one special character.\n';
                }

                // Display feedback
                let feedbackColor = score >= 4 ? '#4caf50' : '#ff6b6b'; // Green if strong, red if weak
                $('#password-feedback').text(feedback).css('color', feedbackColor);
            });
        });
    </script>
</body>
</html>
